<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="location"></div>

  <script>
    function showPosition(position) {
        // Get latitude and longitude values from the position object
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;

        // Update the location div with the lat and lng values
        const locationDiv = document.getElementById("location");
        locationDiv.innerHTML = "Latitude: " + latitude + "<br>Longitude: " + longitude;
      }

      if (navigator.geolocation) {
        // Update the user's location continuously
        navigator.geolocation.watchPosition(showPosition);
      } else {
        // Geolocation is not supported by the browser
        alert("Geolocation is not supported by this browser.");
      }
  </script>
</body>
</html>
